
<!--  Body Wrapper -->
<div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
data-sidebar-position="fixed" data-header-position="fixed">
<div
  class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
  <div class="d-flex align-items-center justify-content-center w-100">
    <div class="row justify-content-center w-100">
      <div class="col-md-8 col-lg-6 col-xxl-3">
        <div class="card mb-0">
          <div class="card-body">
            <a class="text-nowrap logo-img text-center d-block py-3 w-100">
              <img src="../../../assets/logo/EDUCATION (26)w.png" width="180" alt="">
            </a>

            <form (submit)="submit(userForm)" #userForm="ngForm">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email</label>
                <input type="email" placeholder="email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" [(ngModel)]="user.email" name="email" id="email" #email="ngModel" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="form-control1" style="font-weight: bold; text-align: left; font-size: 15px; color: red;margin-bottom: 5px;" *ngIf="email?.invalid && (email.dirty || isValid)">
                  <span class="text-danger" *ngIf="email.errors?.['required']">Vui lòng nhập email</span>
                  <span class="text-danger" *ngIf="email.errors?.['pattern']">
                      Vui lòng nhập email hợp lệ
                  </span>
              </div>
              </div>
              <div class="mb-4">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input minlength="6" required placeholder="password" [(ngModel)]="user.password" name="password" id="password" #password="ngModel" type="password" class="form-control" id="exampleInputPassword1">
                <div style="font-weight: bold; text-align: left; font-size: 15px; margin-bottom: 5px; color: red;" class="form-error mt-2"  *ngIf="password?.invalid && (password.dirty || isValid)">
                  <span class="text-danger" *ngIf="password.errors?.['required']">Vui lòng mật khẩu</span>
                  <span class="text-danger" *ngIf="password.errors?.['minlength']">
                      Mật khẩu tối thiểu 6 số
                  </span>
              </div>
              </div>
              <div class="d-flex align-items-center justify-content-between mb-4">

                <a class="text-primary fw-bold" href="./index.html">Forgot Password ?</a>
              </div>
              <button type="submit" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
